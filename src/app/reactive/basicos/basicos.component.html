<h1>Reactive: Básicos</h1>
<hr>

<div class="row">
    <div class="col">

        <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
            
            <!-- Campo Producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                           class="form-control"
                           formControlName="nombre"
                           placeholder="Nombre del producto">

                    <!-- No se requiere agregar el signo ? después de controls['nombre'] porque el
                        formulario fue creado antes de ser renderizado-->
                    <span class="form-text text-danger"
                          *ngIf="campoNoValido('nombre')">
                          Debe de ser de 3 letras
                    </span>

                </div>
            </div>

            <!-- Campo Precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           formControlName="precio"
                           placeholder="Precio del producto">
                    
                           <span class="form-text text-danger"
                          *ngIf="campoNoValido('precio')">
                          Debe de ser de mayor o igual que cero.
                     </span>

                </div>
            </div>

            <!-- Campo Existencias. -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    
                    <input type="text"
                           class="form-control"
                           formControlName="existencias"
                           placeholder="Existencias del producto">
                    
                    <span class="form-text text-danger"
                           *ngIf="campoNoValido('existencias')">
                         Debe de ser de mayor o igual que cero.
                     </span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end">
                            Guardar
                    </button>
                </div>
            </div>

        </form>

    </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid }}</pre>

        <span>Prestine</span>
        <pre>{{ miFormulario.pristine }}</pre>

        <span>Touched</span>
        <pre>{{ miFormulario.touched }}</pre>

        <span>Value</span>
        <pre>{{ miFormulario.value | json }}</pre>

    </div>
</div>
